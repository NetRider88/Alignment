<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your custom CSS here */
        .navbar {
            background-color: #f8f9fa; /* Example background color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('upload') }}">Upload Vendor Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logistics') }}">Logistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('content') }}">Content</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('reporting') }}">Reporting</a>
                </li>
            </ul>
        </div>
    </nav>
    

    <div class="container">
        {% block content %}{% endblock %} 
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
